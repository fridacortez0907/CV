<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida Carolina Cortez Hernández - Portafolio Profesional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .portfolio-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(30, 58, 138, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            position: relative;
            z-index: 1;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-weight: 400;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            padding: 40px;
        }

        .sidebar {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #1e3a8a;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3b82f6;
            position: relative;
            font-weight: 600;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #1e40af;
        }

        .education-item, .experience-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.1);
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .education-item:hover, .experience-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(30, 58, 138, 0.15);
            border-left-color: #1e40af;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .item-title {
            font-weight: 600;
            color: #1e3a8a;
            font-size: 1.1rem;
        }

        .item-company {
            color: #3b82f6;
            font-weight: 500;
            margin: 5px 0;
        }

        .item-date {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            white-space: nowrap;
            font-weight: 500;
        }

        .item-description {
            color: #64748b;
            line-height: 1.6;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .skill-category {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
            border: 1px solid #e2e8f0;
        }

        .skill-category h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        .skill-item {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px 0;
            font-size: 0.9rem;
            color: #1e40af;
            font-weight: 500;
            border: 1px solid #bfdbfe;
        }

        .certifications-list {
            list-style: none;
        }

        .certification-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.08);
            border-left: 4px solid #10b981;
            border: 1px solid #e2e8f0;
        }

        .cert-title {
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .cert-issuer {
            color: #10b981;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .cert-date {
            color: #64748b;
            font-size: 0.85rem;
        }

        .floating-nav {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            background: white;
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.2);
            z-index: 1000;
            border: 1px solid #e2e8f0;
        }

        .nav-item {
            display: block;
            padding: 12px;
            color: #64748b;
            text-decoration: none;
            border-radius: 50%;
            margin: 5px 0;
            transition: all 0.3s ease;
            text-align: center;
            width: 45px;
            height: 45px;
            line-height: 21px;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 3px;
            transition: width 1s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .floating-nav {
                display: none;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #3b82f6, #1e40af);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3b82f6;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #3b82f6;
        }
    </style>
</head>
